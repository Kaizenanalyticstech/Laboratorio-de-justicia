services:
  - type: web
    name: odr-chatbot-api
    env: python
    buildCommand: pip install -r services/api/requirements.txt
    startCommand: cd services/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: odr-chatbot-db
          property: connectionString
      - key: FILES_DIR
        value: /tmp/uploads
      - key: CORS_ORIGINS
        value: "*"

  - type: web
    name: odr-chatbot-web
    env: static
    buildCommand: echo "Building static site"
    staticPublishPath: ./web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: odr-chatbot-db
    databaseName: odr_chatbot
    user: odr_user

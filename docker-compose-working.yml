version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: odr_chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./services/api
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/odr_chatbot
      - TEI_URL=http://localhost:8000
      - LLAMA_URL=http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
